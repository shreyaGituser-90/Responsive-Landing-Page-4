<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thin Navbar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="item1">edupath</div>
        <div class="item2">Test Prep & College Explorer</div>
        <div class="item3"><div class="txt">Send Your Teen the App</div></div>
      </div>
    </nav>
    <div class="main">
      <div class="cntnr1">Unlock your teen's potential.</div>
      <div class="cntnr2">
        The only full-service test prep your teen can do anywhere anytime.
      </div>
      <br />
      <div class="cntnr3">
        <div class="form-container">
          <p class="form-heading">Send the app to your student now</p>
          <form class="inline-form">
            <input
              type="text"
              name="field1"
              class="f1"
              placeholder="your name"
            />
            <input
              type="text"
              name="field2"
              class="f2"
              placeholder="student's email"
            />
            <input
              type="text"
              name="field3"
              class="f3"
              placeholder="student's mobile #"
            />
            <input type="text" name="field4" class="f4" placeholder="SAT" />
            <input type="text" name="field5" class="f5" placeholder="Send" />
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="txtfooter">
        Forget classes. Next generation SAT & ACT prep is here.
      </div>
      <br />
      <div class="imgfooter">
        <img src="footer_img1.webp" class="mbl" alt="" />
        <img src="footer_img2.jpg" class="msrmnt" alt="" />
        <img src="footer_img3.jpg" class="dlg" alt="" />
      </div>
    </div>
  </body>
</html>
